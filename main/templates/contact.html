<!-- templates/contact.html -->
{% extends "base.html" %}
{% block title %}צור קשר{% endblock %}
{% block content %}
<h2 class="text-2xl mb-4">צור קשר</h2>
<form method="post" class="bg-white p-6 rounded shadow-md">
    {% csrf_token %}
    <div class="mb-4">
        <label for="name" class="block text-gray-700">שם</label>
        {{ form.name }}
    </div>
    <div class="mb-4">
        <label for="email" class="block text-gray-700">אימייל</label>
        {{ form.email }}
    </div>
    <div class="mb-4">
        <label for="message" class="block text-gray-700">הודעה</label>
        {{ form.message }}
    </div>
    <button type="submit" class="bg-primary text-white py-2 px-4 rounded">Send</button>
</form>
{% endblock %}
