<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <title>{% block title %}דף הבית{% endblock %} | נתנאל ממן סחר ושיווק</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body{
            direction: rtl;
        }
        .primary-color {
            color: #b82424 !important;
        }
        .bg-primary {
            background-color: #b82424 !important;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #fcfcfc;
        }
        main {
            flex: 1;
        }
    </style>
</head>
<body class="font-sans">
    <header class="bg-primary text-white p-4">
        <div class="container mx-auto gap-2 flex items-center lg:flex-row-reverse lg:justify-between">
            <nav>
                <div class="block lg:hidden">
                    <button id="nav-toggle" class="flex items-center p-3 border rounded text-white border-white hover:text-primary hover:border-primary">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>תפריט</title>
                            <path d="M0 3h20v2H0zM0 7h20v2H0zM0 11h20v2H0zM0 15h20v2H0z"/>
                        </svg>
                    </button>
                </div>
                <ul id="nav-menu" class="z-10 hidden fixed inset-0 bg-primary text-white flex flex-col items-center justify-center space-y-4 lg:static lg:bg-transparent lg:flex lg:flex-row lg:space-y-0 lg:space-x-4">
                    <button id="nav-close" class="absolute p-3 top-6 right-9 text-white border-white border p-2 rounded hover:text-primary hover:border-primary lg:hidden">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>סגור</title>
                            <path d="M10 8.586L15.657 2.929l1.414 1.414L11.414 10l5.657 5.657-1.414 1.414L10 11.414l-5.657 5.657-1.414-1.414L8.586 10 2.929 4.343 4.343 2.929 10 8.586z"/>
                        </svg>
                    </button>
                    <li><a href="{% url 'index' %}" class="hover:underline text-2xl lg:text-base">דף הבית</a></li>
                    <li><a href="{% url 'contact' %}" class="hover:underline text-2xl lg:text-base">צור קשר</a></li>
                    <li><a href="{% url 'about' %}" class="hover:underline text-2xl lg:text-base">אודות</a></li>
                </ul>
            </nav>
            <h1 class="lg:text-3xl items-center text-xl flex">
                <a href="/"><img src="{% static 'images/logo.svg' %}" class="d-block h-10" alt="לוגו"></a>
                נתנאל ממן &nbsp;<span class="font-thin">סחר ושיווק</span>
            </h1>

        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; נתנאל ממן סחר ושיווק, כל הזכויות שמורות</p>
            <p>פותח ועוצב ע"י <a href="https://synca.co.il" target="_blank">Synca Group</a></p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript to toggle the menu
        document.getElementById('nav-toggle').addEventListener('click', function () {
            var navMenu = document.getElementById('nav-menu');
            if (navMenu.classList.contains('hidden')) {
                navMenu.classList.remove('hidden');
            } else {
                navMenu.classList.add('hidden');
            }
        });
        
        // JavaScript to close the menu
        document.getElementById('nav-close').addEventListener('click', function () {
            var navMenu = document.getElementById('nav-menu');
            navMenu.classList.add('hidden');
        });

        // JavaScript to toggle the menu
        document.getElementById('nav-toggle').addEventListener('click', function () {
            var navMenu = document.getElementById('nav-menu');
            // if (navMenu.classList.contains('hidden')) {
            //     navMenu.classList.remove('hidden');
            // } else {
                navMenu.classList.remove('hidden');
            // }
        });
        
        // JavaScript to close the menu
        document.getElementById('nav-close').addEventListener('click', function () {
            var navMenu = document.getElementById('nav-menu');
            navMenu.classList.add('hidden');
        });
    </script>
</body>
</html>
